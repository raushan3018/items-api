# Server configuration
# Use PORT env var when available (Render/Docker), default to 10000
server.port=${PORT:10000}
# Bind to all interfaces so Render can reach the app (required for Docker deployments)
server.address=0.0.0.0

# Application name (used in Swagger)
spring.application.name=Items REST API

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
